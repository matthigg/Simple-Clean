{% extends 'base.html' %}
{% load static %}

{% block title %}
  <title>Pressure Washing Before & After in Waukesha, WI | Simple Clean</title>
{% endblock %}

{% block main %}
  <div class="container-fluid ourwork-page">

    <!-- Our Work Splash Page -->
    <div class="row ourwork-splash-page-row">
      <div class="ourwork-splash-page-background"></div>
      <div class="col-12">

        <!-- Our Work Splash Page Headline (owsph) -->
        <div class="ourwork-splash-page-headline">
          <div class="owsph-line-1">
            Restore
            <span class="owsph-bold">Your Home</span>
            To
          </div>
          <div class="owsph-line-2">
            <span class="owsph-alpha-bold">NEW</span>
            <span class="owsph-alpha-dash">_______</span>
          </div>
          <div class="owsph-line-3">
            <span class="owsph-omega-dash">___</span>
            <span class="owsph-omega-bold">CONDITION</span>
          </div>
          <div class="owsph-line-4">
            <span class="owsph-bold">Again</span>
          </div>
        </div>

        <div class="ourwork-splash-page-placeholder"></div>
      </div>
    </div>

    <div class="row ourwork-splash-page-bottom-border"></div>

    <!-- Section 1, Headline -->
    <div class="row section-1-headline">
      <div class="col-12">
        We Can Restore Your Home To
        <span class="section-1-headline-bold">New Condition</span>
        Again
      </div>
    </div>

    <!-- Section 1, Before & After Pictures (baap) -->
    <div class="row section-1-before-and-after-pictures d-flex justify-content-around flex-wrap">

      <!-- Section 1, BAAP, House 1 -->
      <div class="section-1-baap-group d-flex justify-content-between">
        <div class="section-1-baap-group-before">
          <img src="{% static 'img/ba-house-01-before.png' %}">
        </div>
        <div class="section-1-baap-group-after">
          <img src="{% static 'img/ba-house-01-after.png' %}">
        </div>
      </div>

      <!-- Section 1, BAAP, House 2 -->
      <div class="section-1-baap-group d-flex justify-content-between">
        <div class="section-1-baap-group-before">
          <img src="{% static 'img/ba-house-02-before.png' %}">
        </div>
        <div class="section-1-baap-group-after">
          <img src="{% static 'img/ba-house-02-after.png' %}">
        </div>
      </div>

      <!-- Section 1, BAAP, House 3 -->
      <div class="section-1-baap-group d-flex justify-content-between">
        <div class="section-1-baap-group-before">
          <img src="{% static 'img/ba-house-03-before.png' %}">
        </div>
        <div class="section-1-baap-group-after">
          <img src="{% static 'img/ba-house-03-after.png' %}">
        </div>
      </div>
    </div>

    <div class="row ourwork-before-and-after-bottom-border"></div>

  </div>
{% endblock %}
