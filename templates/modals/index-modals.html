
<!-- House Washing Card Modal -->
<div class="modal fade" id="modal-house-washing" tabindex="-1" role="dialog" aria-labelledby="modal-house-washing-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-house-washing-title">
            <span class="modal-title-highlight">
              SIMPLE CLEAN
            </span>
            House Washing
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <a href="{% url 'contact' %}">
            <button type="button" class="btn btn-free-quote">
              Get a
              <span class="btn-free-quote-highlight">
                Free Quote!
              </span>
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
