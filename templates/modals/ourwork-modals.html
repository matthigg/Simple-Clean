{% load static %}

<!-- Our Work Re-usable Modal -->
<div class="modal fade" id="modal-baap-template" tabindex="-1" role="dialog" aria-labelledby="modal-baap-template-title" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-baap-template-title">Before & After</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body d-flex justify-content-around">
        <div class="modal-baap-group-before">
          <img src="{% static 'img/ba-house-01b-lohalo-25.jpg' %}">
        </div>
        <div class="modal-baap-group-after">
          <img src="{% static 'img/ba-house-01a-lohalo-25.jpg' %}">
        </div>
      </div>
    </div>
  </div>
</div>
